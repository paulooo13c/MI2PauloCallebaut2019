<!DOCTYPE html>
<html>
<head>
	<title>Reeks 2 oef3</title>
	<meta charset="utf-8" />
	<style>
		/* general styles */
		body { font-family: Arial; font-size: 14px; max-width: 600px; }
		* { box-sizing: border-box; }
		.assignment { margin-bottom: 20px; color: #4F81BD; }
		.assignment ul, .assignment ol { padding-left: 15px; }
		/* specific styles */
		img { max-width: 100%; }
	</style>
</head>
<body>
	<div class="assignment">
		<p>Opdracht</p>
		<ol>
			<li>toon de vorige/volgende foto als toets links/toets rechts ingedrukt wordt</li>
		</ol>
	</div>
	<img src="//bitmatters.be/o/img/photo6-m.jpg" alt="" id="imgBig">
			
	<script>
		let photos = [
			'//bitmatters.be/o/img/photo1-m.jpg',
			'//bitmatters.be/o/img/photo17-m.jpg',
			'//bitmatters.be/o/img/photo6-m.jpg',
			'//bitmatters.be/o/img/photo12-m.jpg',
			'//bitmatters.be/o/img/photo3-m.jpg',
			'//bitmatters.be/o/img/photo20-m.jpg'
		];
		window.addEventListener("load",function(){
			let counter = 0;
			document.getElementById("imgBig").src = photos[counter];
			//document.getElementById("imgBig").addEventListener("keydown", function(event){
			window.addEventListener("keyup", function(event){
			if (event.keyCode == 37)
			{
				console.log('left' + counter)
				counter--;
				document.getElementById("imgBig").src = photos[counter];
				if(counter < 0)
				{
					counter = 6;
				}
			} 
			else if(event.keyCode == 39){
				console.log('right'+ counter)
				counter++;
				document.getElementById("imgBig").src = photos[counter];
				if(counter > 6)
				{
					counter = 0;
				}
				}
		})
	});
	</script>
</body>
</html>
