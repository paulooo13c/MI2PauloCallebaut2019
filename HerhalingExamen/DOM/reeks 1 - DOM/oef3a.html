<!DOCTYPE html>
<html>
<head>
	<title>Reeks 1 oef3a</title>
	<meta charset="utf-8" />
	<style>
		/* general styles */
		body { font-family: Arial; font-size: 14px; max-width: 600px; }
		* { box-sizing: border-box; }
		.assignment { margin-bottom: 20px; color: #4F81BD; }
		.assignment ul, .assignment ol { padding-left: 15px; }
		/* specific styles */
		button, input[type=button] { border: 1px solid; background-color: #ccc; cursor: pointer; padding: 5px 10px; } 
		button:hover, input[type=button]:hover { background-color: #ddd; } 
		img { max-width: 100%; }
	</style>
</head>
<body>
	<div class="assignment">
		<p>Opdracht (<a href="//bitmatters.be/o/ss/reeks1-3a.webp">voorbeeld</a>)</p>
		<ol>
			<li>implementeer de 'generate random image' knop</li>
		</ol>
	</div>
	<img src="//bitmatters.be/o/img/photo1-m.jpg" alt="" id="imgBig">
	<p><button id="btnRandom">generate random image</button></p>
			
	<script>
		let photos = [
			'//bitmatters.be/o/img/photo1-m.jpg',
			'//bitmatters.be/o/img/photo17-m.jpg',
			'//bitmatters.be/o/img/photo6-m.jpg',
			'//bitmatters.be/o/img/photo12-m.jpg',
			'//bitmatters.be/o/img/photo3-m.jpg',
			'//bitmatters.be/o/img/photo20-m.jpg'
		];
		window.addEventListener('load', function(){
		
			document.getElementById('btnRandom').addEventListener('click', function(){

 				var x = Math.floor((Math.random() * 5	) + 1);
				document.getElementById('imgBig').src = photos[x]; 
				console.log(x);

			});

		});
	</script>
</body>
</html>
