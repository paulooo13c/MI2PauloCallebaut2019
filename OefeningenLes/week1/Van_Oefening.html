<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Busje</title>
  <link rel="stylesheet" type="text/css" href="stylevan.css">
</head>

<body>
  <img id="Busje" src="van.jpg" alt="foto Busje" class="busje">
  <div class="container">
    <button onclick="normalButton()" class="normal">NORMAL</button>
    <button onclick="grayscaleButton()" class="grayscale">GRAYSCALE</button>
    <button onclick="sepiaButton()" class="sepia">SEPIA</button>
    <button onclick="hueButton()" class="hue">HUE</button>
    <button onclick="blurButton()" class="blur">BLUR</button>
  </div>
  <div class="slidecontainer">
<label for="opacity-slider">opacity</label>
    <input type="range" min="1" max="100" value="50" step="1" class="slider" id="opacity-slider"> 
    <output for="opacity-slider" id="slider-value">100</output>
  </div>
  <!-- De buttons doen hun werk adhv van onclick events.  -->
  <script src="Busje.js"></script>
</body>

</html>
