<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Busje</title>
  <link rel="stylesheet" type="text/css" href="stylevan.css">
</head>

<body>
  <img id="Busje" src="van.jpg" alt="foto Busje" class="busje">
  <div class="container">
    <button onclick="normalButton()" class="normal">normal</button>
    <button onclick="grayscaleButton()" class="grayscale">grayscale</button>
    <button onclick="sepiaButton()" class="sepia">sepia</button>
    <button onclick="hueButton()" class="hue">hue</button>
    <button onclick="blurButton()" class="blur">blur</button>
  </div>

  <script>
    function normalButton() {
      document.getElementById("Busje").style.filter = "grayscale(0%)", "sepia(0%)", "blur(0px)"
    }

    function grayscaleButton() {
      document.getElementById("Busje").style.filter = "grayscale(100%)";
    }

    function grayscaleButton() {
      document.getElementById("Busje").style.filter = "grayscale(100%)";
    }

    function sepiaButton() {
      document.getElementById("Busje").style.filter = "sepia(100%)"
    }

    function hueButton() {
      document.getElementById("Busje").style.filter = "hue-rotate(90deg)"
    }

    function blurButton() {
      document.getElementById("Busje").style.filter = "blur(5px)"
    }
  </script>
</body>

</html>
